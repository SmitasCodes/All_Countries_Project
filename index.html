<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Countries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Countries of the world</h1>

    <!-- Navbar with continents -->
    <nav id="menu">
      <ul id="menu-items">
        <li>
          <a
            id="all"
            class="background_all menu-item"
            data-selected-color="#b03500"
            >All</a
          >
        </li>
        <li>
          <a
            id="asia"
            class="background_asia menu-item"
            data-selected-color="#9b0718"
            >Asia</a
          >
        </li>
        <li>
          <a
            id="europe"
            class="background_europe menu-item"
            data-selected-color="#143a9e"
            >Europe</a
          >
        </li>
        <li>
          <a
            id="north_america"
            class="background_north_america menu-item"
            data-selected-color="#0b6600"
            >North America</a
          >
        </li>
        <li>
          <a
            id="south_america"
            class="background_south_america menu-item"
            data-selected-color="#996500"
            >South America</a
          >
        </li>
        <li>
          <a
            id="africa"
            class="background_africa menu-item"
            data-selected-color="#b88d40"
            >Africa</a
          >
        </li>
        <li>
          <a
            id="oceania"
            class="background_oceania menu-item"
            data-selected-color="#a13155"
            >Oceania</a
          >
        </li>
        <li>
          <a
            id="antarctica"
            class="background_antarctica menu-item"
            data-selected-color="#4f7e8e"
            >Antarctica</a
          >
        </li>
      </ul>
    </nav>

    <!-- Continents svg -->
    <object
      id="continents-svg"
      data="../assets/Continents.svg"
      type="image/svg+xml"
    ></object>

    <!-- Main div where cards with countries are displayed -->
    <div id="main"></div>

    <script src="js.js" type="module"></script>
  </body>
</html>
